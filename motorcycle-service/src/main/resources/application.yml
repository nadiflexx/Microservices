server:
  port: 8083

spring:
  application:
    name: motorcycle-service
  datasource:
    url: jdbc:postgresql://localhost:5432/microservices
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka